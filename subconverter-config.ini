[custom]
;fork from ACL4SSR_Online_Full_NoAuto.ini 规则
;适合中国大陆网络环境
;移除了广告拦截、网易音乐，补上大集合漏的部分，还添加了自定义条目
;方便在 gist 上更新规则，而不需要在软件端缓慢地 sed 修改文件

;去广告：支持
;自动测速：不支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持

;设置规则标志位
; 本地一份远程一份，允许本地预览
